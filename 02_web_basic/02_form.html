<!-- Task 2: HTML Form Elements -->
<!-- Objective: Learn how to create a form with input fields, buttons, and a submit action. -->
<h1>Welcome to Online Form</h1>
    <p>Please fill the form below to know us about your programming knowledge!!!</p>
<form action="/submit" method="post">
    <label for="name">Full Name:</label>
    <input type="text" id="name" name="name" required>
    <br><br>
    
    <label for="email">Email Address:</label>
    <input type="email" id="email" name="email" required>
    

    
    <br><br>
    
    
    <label for="tool"> Choose a favourite web scrapping tool:</label>
    <select> name="tool" id="tool"
    <option value="bs4">Bs4</option>
    <option value="scrappy">Scrappy</option>
    <option value="request">Request</option>
    </select>
    <br><br>
    <label for="radio">Which is your favourite programming languages?</label><br>
    <input type="radio" id="html" name="bahasa" value="Python">
    <label for="python">Python</label><br>
    <input type="radio" id="html" name="bahasa" value="JavaScript">
    <label for="python">Javacript</label><br>
    <input type="radio" id="html" name="bahasa" value="Golang">
    <label for="python">Golang</label><br>

    <label for="webscrapping">Your Feedback:</label>

    <textarea id="webscrapping" name="webscrapping" rows="4" cols="50">

    </textarea>
    //testing area
    <br><br>
    <input type="checkbox" id="terms">
    <label for="terms"> Agree to terms and conditons? </label>
    <br><br>
    <input type="hidden" value="date" name="username" />
    <br><br>
    <label for="start">Start date:</label>
    <input type="date" id="start" name="trip-start" value="2025-02-10" min="2025-01-01" max="2025-12-31" />
    <br><br>
    <input type="reset">
    <br><br>

    <button type="submit">Send</button>
    <h5>Thank you for submitting this form. Have a nice day </h5>
    
</form>
